    <script>
        // Define a list of recipes with their ingredients
        const recipes = [
            {

            },
            {

                measurements: ["2 measures dark rum", " 2 measures ginger beer", " 0.5 measure lime juice (optional)"],
            },
            {

                ingredients: ["prosecco", "aperol", "soda water"],
                measurements: ["3 measures prosecco", " 2 measures aperol", " splash of soda water"],
            },
            {
                name: "White Lady",
                ingredients: ["gin", "triple sec", "lemon juice"],
                measurements: ["1.5 measures gin", " 1 measure triple sec", " 3/4 measure lemon juice"],
            },
            {
                name: "Aviation",
                ingredients: ["gin", "maraschino liqueur", "lemon juice", "creme de violette"],
                measurements: ["1.5 measures gin", " 0.5 maraschino liqueur", " 0.5 measure lemon juice", " 0.25 measure creme de violette"],
            },
            {
                name: "Rusty Nail",
                ingredients: ["scotch", "drambuie"],
                measurements: ["2 measures scotch", " 1 measure drambuie"],
            },
            {
                name: "Sex On The Beach",
                ingredients: ["vodka", "peach schnapps", "orange juice", "cranberry juice"],
                measurements: ["1.5 measures vodka", " 3/4 measure peach schnapps", " 1 measure orange juice", " 1 measure cranberry juice"],
            },
            {
                name: "Cosmopolitan",
                ingredients: ["citron vodka", "triple sec", "cranberry juice", "lime juice"],
                measurements: ["2 measures citron vodka", " 1 measure triple sec", " 1 measure cranberry juice", " 0.5 measure lime juice"],
            },
            {
                name: "Whiskey Sour",
                ingredients: ["bourbon", "lemon juice", "sugar syrup", "egg white", "angostura bitters"],
                measurements: ["1.5 measures bourbon", " 1 measure lemon juice", " 0.5 measure sugar syrup", " 0.5 measure egg white", " a few dashes of angostura bitters"],
            },
            {
                name: "Screaming Orgasm",
                ingredients: ["vodka", "coffee liqueur", "amaretto liqueur", "irish cream liqueur", "cream"],
                measurements: ["1 measure vodka", " 1 measure coffee liqueur", " 1 measure amaretto liqueur", " 1 measure irish cream liqueur", " 1 measure single cream"],
            },
            {
                name: "Americano",
                ingredients: ["bitter Campari", "sweet red vermouth", "soda water"],
                measurements: ["1 measure bitter Campari", " 1 measure sweet red vermouth", " splash of soda water"],
            },
            {
                name: "Boulevardier",
                ingredients: ["bourbon", "sweet red vermouth", "soda water"],
                measurements: ["1.5 measures bourbon"," 1 measure bitter Campari", " 1 measure sweet red vermouth"],
            },
            {
                name: "Old Fashioned",
                ingredients: ["bourbon", "sugar syrup", "angostura bitters"],
                measurements: ["2 measures bourbon or rye whiskey"," 1 measure bitter Campari", " 1 measure sweet red vermouth"],
            },
            {
                name: "Old Fashioned",
                ingredients: ["rye whiskey", "sugar syrup", "angostura bitters"],
                measurements: ["2 measures bourbon or rye whiskey"," 1 sugar cube or sugar syrup", " a few dashes of angostura bitters"],
            },
            {
                name: "Old Fashioned",
                ingredients: ["rye whiskey", "sugar cube", "angostura bitters"],
                measurements: ["2 measures bourbon or rye whiskey"," 1 sugar cube or sugar syrup", " a few dashes of angostura bitters"],
            },
            {
                name: "Old Fashioned",
                ingredients: ["bourbon", "sugar cube", "angostura bitters"],
                measurements: ["2 measures bourbon or rye whiskey"," 1 sugar cube or sugar syrup", " a few dashes of angostura bitters"],
            },
            {
                name: "Rob Roy",
                ingredients: ["scotch", "sweet vermouth", "bitters"],
                measurements: ["2 measures scotch", " 1 measure sweet vermouth", " a few dashes of bitters"],
            },
            {
                name: "Moscow Mule",
                ingredients: ["vodka","lime juice", "ginger beer"],
                measurements:  ["2 measures vodka"," 1 measure lime juice", " 4 measures ginger beer"],
            },
            {
                name: "Amaretto Sour",
                ingredients: ["amaretto liqueur","lemon juice","bitters","egg white"],
                measurements: ["2 measures amaretto liqueur"," 1 measure lemon juice"," a few dashes of bitters"," 0.5 measure egg white"],
            },
            {
                name: "Negroni",
                ingredients: ["gin", "Campari", "sweet red vermouth"],
                measurements:  ["1 measure gin", " 1 measure Campari", " 1 measure sweet red vermouth"],
            }
            // Add more recipes as needed
        ];

        // Handle form submission
        const form = document.getElementById("ingredientForm");
        form.addEventListener("submit", function (event) {
            event.preventDefault();

            // Get selected ingredients
            const selectedIngredients = Array.from(form.querySelectorAll('input[name="ingredient"]:checked'))
                .map(input => input.value);

            // Function to check if a recipe can be made with selected ingredients
            function canMakeRecipe(recipe) {
                for (const ingredient of recipe.ingredients) {
                    if (!selectedIngredients.includes(ingredient)) {
                        return false;
                    }
                }
                return true;
            }
            // Create an object to store unique recipe names
            const uniqueRecipeNames = {};

            // Find and display recipes the user can make
            const recipesUserCanMake = recipes.filter(recipe => {
                if (canMakeRecipe(recipe) && !uniqueRecipeNames[recipe.name]) {
                    uniqueRecipeNames[recipe.name] = true;
                    return true;
                }
                return false;
            });
            const recipeList = document.getElementById("recipeList");
            if (recipesUserCanMake.length > 0) {
                recipeList.innerHTML = "<p>You can make the following recipes:</p>";
                const ul = document.createElement("ul");
                for (const recipe of recipesUserCanMake) {
                    const li = document.createElement("li");
                    li.textContent = recipe.name + " : " + recipe.measurements;
                    ul.appendChild(li);
                }
                recipeList.appendChild(ul);
            } else {
                recipeList.innerHTML = "<p>Sorry, you don't have enough ingredients to make any recipes.</p>";
            }
        });

        // Function to display all recipes and ingredients without duplicates
        function displayAllRecipes() {
            const allRecipesContainer = document.getElementById("allRecipes");
            const recipeList = document.getElementById("recipeList");

            // Clear the list
            recipeList.innerHTML = "";

            // Create an object to store unique recipes
            const uniqueRecipes = {};

            // Iterate through recipes and add them to the list
            recipes.forEach(recipe => {
                if (!uniqueRecipes[recipe.name]) {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<strong>${recipe.name}</strong>: ${recipe.ingredients.join(", ")}`;
                    recipeList.appendChild(listItem);
                    uniqueRecipes[recipe.name] = true;
                }
            });
            
            allRecipesContainer.style.display = "block"; // Display the tab
        }

        // Function to open a specific tab
        function openTab(tabName) {
            const tabs = document.querySelectorAll(".tab");
            const buttons = document.querySelectorAll(".tab-button");

            tabs.forEach(tab => (tab.style.display = "none")); // Hide all tabs
            buttons.forEach(button => button.classList.remove("active")); // Remove active class from all buttons

            const tabToOpen = document.getElementById(tabName);
            if (tabToOpen) {
                tabToOpen.style.display = "block"; // Display the selected tab
                if (tabName === 'allRecipes') {
                    displayAllRecipes(); // Display the recipes when the "All Recipes" tab is clicked
                }
            }

            event.currentTarget.classList.add("active"); // Add active class to the clicked button
        }

        // Function to reset checkboxes
        function resetCheckboxes() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
        }

    </script>
